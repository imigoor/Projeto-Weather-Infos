<!DOCTYPE html>
<html lang="pt-BR">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <section class="container">
      <div class="city-box">
        <h1>Digite o nome de uma cidade:</h1>
        <div class="input-box">
          <i class="bi bi-geo-alt-fill btn-geo"></i>
          <form action="" class="form">
            <input type="text" class="input-cidade" />
            <button type="submit" class="btn-submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          <p class="submit-warning"></p>
        </div> <!--input-box-->
      </div><!--city-box-->

      <div class="weather-box">
      </div><!--weather-box-->

      <!-- Aba de Favoritos -->
      <div class="favorites-box">
        <button class="btn-hide-favorites"><i class="bi bi-x-circle"></i></button>
        <h2>Favoritos</h2>
        <div class="favorites-list">
          <ul></ul>
        </div>
      </div>
      
      <!-- Botão de Favoritos -->
      <button class="btn-favorites">
        <i class="bi bi-star"></i>
      </button>
    </section><!--Container-->
